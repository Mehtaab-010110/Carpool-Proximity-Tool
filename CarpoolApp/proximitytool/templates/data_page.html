<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/data_page.css' %}">
</head>
<body>
    <header>
        <div class="logo">EPL</div>
        <form id="logout-form" method="post" action="{% url 'logout' %}?next=/">
            {% csrf_token %}
            <button type="submit" id="logoutButton">LOGOUT</button>
        </form>
    </header>
    <main>
        <section class="content-container">
            <h1>Data Report</h1>

            <!-- Image of the map -->
            <img src="{% static 'images/Map.png' %}" alt="Map of Employee Locations" class="map-image">
            <table id="data-table">
                <!-- Table headers -->
                <tr>
                    <th>Community</th>
                    <th>Employee Count</th>
                    <th>500m Matches</th>
                    <th>1000m Matches</th>
                </tr>
                <!-- Data will be inserted here using JavaScript -->
            </table>
        </section>
    </main>
    <footer>
        <!-- Footer content if needed -->
    </footer>

    <script src="{% static 'js/data_page.js' %}"></script>
</body>
</html>

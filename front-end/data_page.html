<!DOCTYPE html>

    <link rel="stylesheet" href="data_page.css">
</head>

        <section class="content-container">

            <!-- Image of the map -->
            <img src="Map.png" alt="Map of Employee Locations" class="map-image">
            <table id="data-table">

                <!-- Data will be inserted here using JavaScript -->

    <footer>
        <!-- Footer content if needed -->
    </footer>

    <script src="data_page.js"></script>
</body>
</html>
